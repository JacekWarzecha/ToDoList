<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/remoteButtons.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin--flex
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body class="body">
    <div class="container">
      <div class="container__item">
        <h1>Lista zadań</h1>
      </div>

      <div class="section">
        <h2 class="section__h2">Dodaj nowe zadanie</h2>
      </div>

      <div class="form">
        <div>
          <form id="formTask" class="js-form">
            <p>
              <input
                name="newTask"
                class="js-newTask form__input"
                placeholder="Co jest do zrobienia?"
                autofocus
                maxlength="1001"
              />
            </p>
          </form>
        </div>

        <div>
          <p>
            <button
              type="submit"
              form="formTask"
              class="js-button form__button"
            >
              Dodaj zadanie
            </button>
          </p>
        </div>
      </div>

      <div class="section section--grid">
        <h2 class="section__h2">Lista zadań</h2>

        <div class="js-remoteButtons remoteButtons"></div>
      </div>

      <div class="tasks">
        <ul class="js-tasksList tasks__list"></ul>
      </div>
    </div>
  </body>
</html>
