<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/remoteButtons.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin--flex
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body class="body">
    <main class="container">
      <header>
        <h1>Lista zadań</h1>
      </header>

      <section class="section">
        <header class="section__header">
          <h2 class="section__title">Dodaj nowe zadanie</h2>
        </header>

        <div class="section__body">
          <form class="js-form form">
            <input
              name="newTask"
              class="js-newTask form__input"
              placeholder="Co jest do zrobienia?"
              autofocus
              maxlength="1001"
            />

            <button class="js-button form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>

      <section class="section">
        <header class="section__header">
          <h2 class="section__title">Lista zadań</h2>

          <div class="js-remoteButtons remoteButtons"></div>
        </header>

        <div class="section__body">
          <ul class="js-tasksList tasks__list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
